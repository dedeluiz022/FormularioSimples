<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/bootstrap-grid.css">
        <title>Ka!xinhas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
       <header class="formulario">
            <div class="logo">
                <h2>
                    <img src=".//img/logo_caixinhas.png" alt="logo_caixinhas">
                </h2>
            </div>
            
            
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nome do Motorista</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Qual é o Seu Nome?" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Placa do Veículo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Qual a placa do Veículo?" required>
                </div>

                <table class="rota">
                    <tr>
                        <th>Rota</th>
                    </tr>
                </table>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecionar Rota</option>
                    <option value="1">Início</option>
                    <option value="2">Fim</option>
                </select>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Odômetro</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o Odômetro!!" required>
                </div>
                
                <div class="mb-3">
                    <input type="file" accept="image" capture="camera"  class="form-control" id="foto-odometro" placeholder="Example input placeholder" style="display: none;" required>
                    <button class="btn btn-outline-secondary">
                        <label for="foto-odometro">Foto do Odômetro</label>
                    </button>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-secondary" id="botao-enviar">
                       <label for="botao-enviar">Enviar</label> 
                    </button>
                </div>

       </header>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
